<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rento - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3d9b278660.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="splashscreen">
        <div class="splashscreen-content">
            <div class="splashscreen-rento-logo">
                <p>RENTO</p>
                <small>easily rent cars near you.</small>
                <div style="margin-top: 10px;"><i class="fa fa-sync fa-spin"></i></div>
            </div>
        </div>
    </div>
    <div class="container account-container">
        <h3 class="rento" style="text-align: center;margin-bottom: 20px;">RENTO</h3>
        <div class="form account-form">
            <div class="form-item">
                <label for="login_email">E-mail:</label>
                <input type="text" id="login_email">
            </div>
            <div class="form-item">
                <label for="login_password">Password:</label>
                <input type="password" id="login_password">
            </div>
            <div class="form-item form-item-btn">
                <input type="button" value="Login" id="btnLogin">
            </div>
            <div class="form-error"></div>
            <a href="register.html" style="margin-top: 30px; display: block;">Create an account.</a>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-storage.js"></script>
    <script type="text/javascript" src="../uber/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/app-firebase.js"></script>
</body>

</html>
